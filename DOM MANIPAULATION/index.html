<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style> @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap'); </style>
  </head>
  <body>
    <script src="script.js"></script>
    <div class="container">
      <p></p>
      <h1></h1>

      <div class="form-group">
        <form action="" id="form">
          <label class="form-filed" for="firstname">FirstName</label>
          <input type="text" name="form-filed" id="firstname" />

          <label class="form-filed" for="Lastname">lastname</label>
          <input type="text" name="form-filed" id="Lastname" />

          <label class="form-filed" for="Address">Address</label>
          <input type="text" name="form-filed" id="Address" />

          <label class="form-filed" for="pincode">pincode</label>
          <input type="text" name="form-filed" id="pincode" />

          <label class="form-filed" for="gender">gender</label>
          <select class="form-fild" name="gender" id="gender">
            <option value="">gender</option>
            <option value="">Male</option>
            <option value="">Female</option>
          </select>

          <label class="form-field" for="food">Choice Of Food</label>
          <select class="form-field" name="food" id="food">
            <option value="">Choice Of Food</option>
            <option value="Meales">Meales</option>
            <option value="Briyani">Briyani</option>
            <option value="Bread">Bread</option>
            <option value="Male">Steak</option>
            <option value="Fish">Fish</option>
          </select>
            
          <label class="form-filed" for="state">state</label>
          <input type="text" name="form-filed" id="state" />

          <label class="form-filed" for="country">country</label>
          <input type="text" name="form-filed" id="country" />

          <button class="form-filed" type="submit">submit</button>

        </form>
      </div>

      <table class="table">
        <thead>
        <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Choice Of Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
      </thead>
      <tbody>
      
      </tbody>
      
      </table>
    </div>
  </body>
</html>
